<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        var counter=function() {
            for (var i=1; i<=100; i++){
                if(i%3==0 && i%5==0){
                    console.log('fizzbuzz');
                }else if(i%3==0){
                    console.log('fizz');
                } else if(i%5==0){
                    console.log('buzz');
                } else {
                    console.log(i);
                }
            }
            
       }
    </script>
</head>
<body>
    <button type="button" onclick="counter()">fizzBuzz</button>
</body>
</html>
